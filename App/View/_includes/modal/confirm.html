<div id="{{id}}" class="modal" style="display:none;">
    <div class="modal_body w-full max-w-[384px] px-4 py-4 mt-8 bg-white rounded shadow-lg">
        <h3 class="text-2xl font-bold">{{title}}</h3>
        <p class="mb-2">{{text}}</p>
        <a class="btn_confirm font-bold text-sm text-white border-zinc-700 bg-zinc-700 mt-2 inline-flex items-center px-5 py-1.5 border rounded hover:cursor-pointer focus:outline-none disabled:opacity-25 transition ease-in-out duration-150">
            {{button}}
        </a>
        <a class="btn_cancel font-semibold text-sm text-zinc-700 border-zinc-400 bg-transparent mt-2 inline-flex items-center px-5 py-1.5 border rounded hover:cursor-pointer focus:outline-none disabled:opacity-25 transition ease-in-out duration-150">
            Cancelar
        </a>
    </div>
</div>
